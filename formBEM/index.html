<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form--loading">
      <div class="form__loader"></div>
      <input
        class="form__input"
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
      />
      <input
        class="form__input"
        type="email"
        name="email"
        id="email"
        placeholder="E-mail"
        required
      />
      <input
        class="form__input"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <button class="form__btn">Submit</button>
    </form>
  </body>
</html>
